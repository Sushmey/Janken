<html>
<head>

	<h1> Janken! </h1>

			<h3> Type your choice </h3>
			<div class="mx-3">
				<input type="text" name="JankenInput" placeholder="Eg. Rock, Paper Scissor" id="choice">

		</div>
		<h3 id="output"></h3>
	</div>
</div>
